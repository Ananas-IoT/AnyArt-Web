    <div id="head">
    Інформація про місце

    <img id=close src="img/close.png" alt="close" onclick="closeDiv()"></img></div>

    <div id="body">
    <label for="fileToUpload">
      <img class="photo" id="photo" src="img/plus.png" alt="Image preview..."></img>
      </label>
      <input type="file" id="fileToUpload" onchange="previewFile()" ><br>
      <label for="fname">Your  Name</label><br>
      <input type="text" id="fname" name="firstname" placeholder="Your name.." maxlength="15"><br>
      <label for="lname">Description of photo</label><br>
      <input type="text"  id="description" name="lastname" rows="4" placeholder="Your description.."><br>
      <input type="submit" value="Submit" id="sendM" onclick="sendToBase(' lat ',' lng ')" >
    </div>
  </div>

  <script src="js/app.js"></script>
  <script src="js/maps.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBQyAhqhl06fqpET264Nxhz8xb0ANRJvC4&center=-33.867642581081036,151.20524578414495&zoom=19&format=png&maptype=roadmap&style=feature:administrative%7Celement:geometry%7Cvisibility:off&style=feature:poi%7Cvisibility:off&style=feature:road%7Celement:labels.icon%7Cvisibility:off&style=feature:transit%7Cvisibility:off&size=480x360&callback=initMap">
